<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3-Nano Environmental Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .chart-container {
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .chart-title {
            margin-bottom: 10px;
            color: #2980b9;
        }
        .chart-wrapper {
            position: relative;
            height: 0;
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        .chart-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        footer {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32-S3-Nano Environmental Monitor</h1>
            <p>Real-time environmental data from my ESP32-S3-Nano sensing platform</p>
        </header>
        
        <div class="chart-container">
            <h2 class="chart-title">Temperature (°C)</h2>
            <div class="chart-wrapper">
                <!-- Replace with your Temperature chart embed code -->
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2872140/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&timescale=10&title=Home+Temp+C&type=line"></iframe>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Humidity (%)</h2>
            <div class="chart-wrapper">
                <!-- Replace with your Humidity chart embed code -->
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2872140/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&timescale=10&title=Home+Humidity+%25&type=line"></iframe>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Dust Density (mg/m³)</h2>
            <div class="chart-wrapper">
                <!-- Replace with your Dust Density chart embed code -->
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2872140/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&timescale=10&title=DUST+PM2.5&type=line"></iframe>
            </div>
        </div>

        <footer>
            <p>Environmental Monitoring Project - Created with ESP32-S3-Nano, DHT22, and GP2Y1010AU0F sensors</p>
            <p>Data updated every 30 seconds to ThingSpeak</p>
        </footer>
    </div>
</body>
</html>
